<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch me !..</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    
   </head> 

<body> 
	<div class="ground"> 
		<div id="circle" onclick="count()"></div> 
	</div> 
	<div class="details"> 
		<h1>Tap me to score</h1> 
		<h3>Click on a difficulty to start the game</h3> 
		<div class="level"> 
			<button onclick="easy()">EASY</button> 
			<button onclick="medium()">MEDIUM</button> 
			<button onclick="hard()">HARD</button> 
		</div> 
		<div class="display_score"> 
			<h2>Score</h2> 
			<h2 id="score">0</h2> 
		</div> 
		<button onclick="restart()">RESTART</button> 
	</div> 

	<script >
        
		function easy() { 
			document.getElementById('circle') 
				.style.animationDuration = '35s'; 
			document.getElementById('circle') 
				.className = 'crcl'; 
		} 

		
		function medium() { 
			document.getElementById('circle') 
				.style.animationDuration = '15s'; 
			document.getElementById('circle') 
				.className = 'crcl'; 
		} 

		function hard() { 
			document.getElementById('circle') 
				.style.animationDuration = '12s'; 
			document.getElementById('circle') 
				.className = 'crcl'; 
		} 

		let cnt = 0; 

		
		function count() { 
			cnt = parseInt(1) + parseInt(cnt); 
			var scr = document.getElementById('score'); 
			scr.innerHTML = cnt; 
		} 

		
		function restart() { 
			window.location.reload(); 
		} 
	
    </script>
</body> 
	
</html>
